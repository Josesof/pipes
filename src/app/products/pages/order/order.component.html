<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - creados por {{'nosotros' | tooglecase:isUpperCase}}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <button label="ToogleCase" pButton icon="pi pi-search" style="background-color: azure; color: black;"
            class="mr-2" (click)="toogleUpperCase()"></button>
        <button label="Por Nombre" pButton icon="pi pi-sort" style="background-color: aqua; color: black;"
            class="mr-2" (click)="changeOrder('name')"></button>
        <button label="Por Volar" pButton icon="pi pi-sort" style="background-color: blanchedalmond; color: black;"
            class="mr-2" (click)="changeOrder('canFly')"></button>
        <button label="Por Color" pButton icon="pi pi-sort" style="background-color: blueviolet; color: black;"
            class="mr-2" (click)="changeOrder('color')"></button>
    </div>
</p-toolbar>

<p-panel>
    <div class="grid">
        <div class="col mt-2">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>

                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroes>
                    <tr>
                        <td>{{ heroes.name }}</td>
                        <td>{{ heroes.canFly | antiGravedad | titlecase }}</td>
                        <td>{{ heroes.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
