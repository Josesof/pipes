<p-panel header="Pipes basicos" class="p-1">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del precente año">
            {{(totslSells + 1234) | number: '1.2-2'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del precente año">
            {{ totslSells  | currency: 'COP':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del precente año">
            {{ percent | percent: '1.2-2'}}
        </p-card>
    </div>
</div>
